<div class="table">
  <div class="table-operations">
    <button nz-button (click)="create()" nzType="primary">
      Create student
    </button>
  </div>
  <nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th
          *ngFor="let column of listOfColumns; trackBy: trackByName"
          [(nzSortOrder)]="column.sortOrder"
          [nzSortFn]="column.sortFn"
          [nzWidth]="column.name.toLowerCase() == 'email' ? '250px' : ''"
        >
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data; trackBy: trackByStudentId">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ toDateString(data.dateOfBirth) }}</td>
        <td>{{ data.school?.name ?? "No School" }}</td>
        <td>{{ toDateString(data.startedAt) }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
