<div style="padding: 30px 0">
  <div class="table">
    <div class="table-operations">
      @if(isAdmin$ | async) {
      <button nz-button (click)="create()" nzType="primary">
        Create School
      </button>
      }
    </div>
    <nz-table
      #table
      nzShowSizeChanger
      [nzData]="schoolsList"
      [nzFrontPagination]="false"
      [nzLoading]="loading"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)"
    >
      <app-table-column
        [listOfColumns]="
          (isAdmin$ | async) ? listOfColumns : listOfColumns.slice(0, -1)
        "
        (search)="onSearch($event)"
        (reset)="onReset($event)"
      ></app-table-column>
      <tbody>
        <tr *ngFor="let data of table.data; trackBy: trackBySchoolId">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.principal }}</td>
          @if(isAdmin$ | async) {
          <td>
            <button nz-button nzType="primary" (click)="onSchoolEdit(data.id)">
              Edit
            </button>
            <nz-divider nzType="vertical"></nz-divider>
            <button
              nz-button
              nzType="primary"
              nzDanger
              (click)="onSchoolDelete(data.id)"
            >
              Delete
            </button>
          </td>
          }
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
