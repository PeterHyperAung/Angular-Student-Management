<div class="home--container">
  <h3>Welcome to Student Management. {{ (user$ | async)?.username }} !!!</h3>
  <p>
    <ng-container *ngIf="(user$ | async)?.role === 'ADMIN'; else normalUser">
      You are an admin.
    </ng-container>
    <ng-template #normalUser> You are a normal user. </ng-template>
  </p>
  <div class="home--links-container">
    <a routerLink="/students">Students List</a>
    <a routerLink="/schools">Schools List</a>
  </div>
</div>
